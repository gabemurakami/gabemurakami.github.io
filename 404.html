<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/variables.css">
</head>
<body>
    <main>

        <div class="container-404">
            <h1>
                Page Not Found<br>
                Error 404
            </h1>
        </div>

        <div class="container-404-diagnostics">
            <div class="row">
                <div class="label">REQUESTED PATH</div>
                <div class="data" id="requested-path"></div>
            </div>
            <div class="row">
                <div class="label">POSSIBLE ROUTES</div>
                <div class="data">
                    /home<br>/about<br>/contact
                </div>
            </div>
        </div>

    </main>

    <script>
        document.getElementById('requested-path').textContent = window.location.pathname;
    </script>
</body>
</html>
